<style>
    .heart{
        position: absolute;
        
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin:  auto;
        height: 50px;
        width: 50px;
        background: pink;
        border-radius: 50%;
    }
    .heart::before{
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: pink;
        top: 0px;
        left: 25px;
    }
    .heart::after{
        content: "";
        position:absolute;
        width: 50px;
        height: 50px;
        left:25px;
        top: -25px;
        background-color: pink;
        border-radius: 50%;
    }
</style>

<div class="heart"></div>
