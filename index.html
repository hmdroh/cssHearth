<style>
    :root{
        --bgcolor: pink;
    }
    body{
        animation-name: backbody;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    .heart{
        position: absolute;
        
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin:  auto;
        height: 50px;
        width: 50px;
        background: var(--bgcolor);
        border-radius: 50%;
        transform: rotate(45deg);
        animation-name: beat;
  animation-duration: 1s;
  animation-iteration-count: infinite;

    }
    @keyframes beat {
  0%   {transform: scale(1) rotate(45deg);
    }
  50%  {transform: scale(0.6) rotate(45deg);
}
  100% {
    transform: scale(1) rotate(45deg);}
}
@keyframes backbody{
   
    50%{
        background-color: rgb(255, 226, 231);
    }
    
}
    .heart::before{
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: var(--bgcolor);
        top: 0px;
        left: 25px;
    }
    .heart::after{
        content: "";
        position:absolute;
        width: 50px;
        height: 50px;
        left:25px;
        top: -25px;
        background-color: var(--bgcolor);
        border-radius: 50%;
    }
</style>

<div class="heart"></div>
